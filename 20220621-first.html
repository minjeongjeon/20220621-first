    <!--  h1~ h6 Heading의 약어로 제목 태그를 의미
    1 ~ 3 > 주제목 태그로 쓰이며
    4 ~ 6 > 부제목 태그로 쓰인다. 다만 잘 쓰이지 않는다. 


    주석 - 어떠한 태그 혹은 메모 등을 작성하더라도 화면에 보여지지 않으며, 태그를 입력하더라도 아무 내용이 보이지 않음
    단축키 : 컨트롤 + / (해제도 동일하게 컨트롤 + /) 한번더 입력
    
    - > 하이픈 
    _ > 언더바
    () > 소괄호 
    {} > 중괄호
    [] > 대괄호
    ` > 백틱 (1번 왼쪽)
    '' > 작은따옴표 
    "" > 큰따옴표 
    ; > 세미콜론 
    : > 콜론
    \ > 역슬러시 (원화표시)
    | > 바 (or연산자)  시프트 + 원화
    & > 앤드 (and연산자) 시프트+7번
    -->
    <img src="images/400X400.jpg" alt="400x400">

    <img src="imags/400X400.jpg" alt="400x400">
    <!-- img - 요소 
        src - 속성 
        "" 안에 값은 속성값
        alt - 속성 
        "" 속성값 
        src - source 
        alt -대체 텍스트
        이미지 태그는 닫는 태그가 없으며, 이미지를 화면에 출력하는 태그요소
        ※ 이미지 태그를 쓸 때는 "반드시  alt" 속성을 사용해야 한다.
        안쓰면 웹표준에 어긋난다.
        (윈도우 + . > 3번째 메뉴에서 찾기)
        title - 툴팁 > 웹접근성에 필요한 속성이긴 하나, 반드시 작성하지 않아도 된다.
    -->

    <!-- p태그 > paragraph 약어 단락태그로 사용
    해당 태그를 여러번 작성 시 컨텐츠 자테가 다음줄로 표현된다.
    엔터키를 여러번 작성하더라도 띄어쓰기 한번으로 적용되며, 스페이스를 여러번 작성해도 한번만 적용 -->
